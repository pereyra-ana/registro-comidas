<div class="chart" *ngIf="chartReady && pieChartData.length > 0">
    <canvas baseChart 
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [colors]="pieChartColors" 
    [legend]="pieChartLegend">
    </canvas>
</div>

<div *ngIf="!chartReady || pieChartData.length == 0">No hay datos</div>
