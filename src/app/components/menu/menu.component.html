<mat-sidenav-container class="example-container">
    <mat-sidenav #responsiveSidenav *ngIf="isMobileResolution" mode="over" opened role="navigation" opened="isSivenavOpen">
        <mat-nav-list>
            <a mat-list-item routerLink="/registry/list" (click)="responsiveSidenav.toggle()">Administrador de Registros</a>
            <a mat-list-item routerLink="/charts" (click)="responsiveSidenav.toggle()">Gr&aacute;ficos y Estad&iacute;sticas</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav *ngIf="!isMobileResolution" mode="side" opened role="navigation">
            <mat-nav-list>
                <a mat-list-item routerLink="/registry/list">Administrador de Registros</a>
                <a mat-list-item routerLink="/charts">Gr&aacute;ficos y Estad&iacute;sticas</a>
            </mat-nav-list>
        </mat-sidenav>

    <mat-sidenav-content>
        <div class="sidenav-content-class">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
